<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="juego.css">
</head>
<body>
    <header aling="center">
        <h1>Piedra Papel o Tijera</h1>
    </header>
    <div class="instrucciones">
        <div class="reglas">Para comenzar el juego solo tenemos que eleguir una de las 3 opciones<br> (piedra, papel, tijera) <br> Cada vez que obtengamos un resultado, se visualizara al momento.<br>
             Si queremos mostrar una de las otras 3 variables te tendremos que dar al icono rojo.</div>
     </div>
    <!--Aqui se va a visualizar el resultado-->
    <div class="resultado" id="resultado">
        Comencemos.
    </div>
       <div class="opciones">
        <div class="opcion" id="piedra">
            <img src="piedra.svg" alt="piedra">
        </div>

        <div class="opcion" id="papel">
            <img src="papel.svg" alt="papel">
        </div>

        <div class="opcion" id="tijera">
            <img src="tijera.svg" alt="tijera">
        </div>
        <div class="detener" id="detener">
            <img src="detener.svg" alt="detener">
        </div>
    </div>

    <script src="f.js"></script>
</body>
</html>
